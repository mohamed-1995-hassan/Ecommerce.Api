<header>
    <span *ngIf="totalCount && totalCount > 0">Showing
      <strong> 
        {{((pageNumber - 1) * pageSize + 1)}} - 
        {{pageNumber * pageSize
          > this.totalCount ? 
          this.totalCount
          : pageNumber * pageSize
        
        }}
      </strong>
      <strong> Of</strong>
      <strong> {{this.totalCount}}</strong>
      <strong> Results</strong>
    </span>
    <span *ngIf="totalCount === 0">There are <strong>0</strong> results of this filter</span>
  </header>
