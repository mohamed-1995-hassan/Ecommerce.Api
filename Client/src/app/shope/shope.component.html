<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select (change)="onSortSelected($event.target.value)" class="custom-select my-3">
                <option *ngFor="let item of sortOption" [value]="item.value" [selected]="shopParam.sortSelected === item.value">
                    {{item.name}}
                </option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let Item of brands"
                    [class.active]="Item.id === this.shopParam.brandIdSelected"
                    (click)="onBrandSelected(Item.id)"
                    [value]="Item.id">
                    {{Item.name}}
                </li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let Item of types"
                    [class.active]="Item.id === this.shopParam.typeIdselected"
                    (click)="onTypeSelected(Item.id)"
                    [value]="Item.id"
                >
                    {{Item.name}}
                </li>
            </ul>

            
        </section>
        <section class="col-9">


            <div class="d-flex justify-content-between align-item-center pb-2">
                <app-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="shopParam.pageSize"
                    [pageNumber]="shopParam.pageNumber"></app-paging-header>

                <div class="form-inline mt-2">
                  <input #search class="form-control mr-2" style="width: 300px;" placeholder="Search" type="text"/>
                  <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                  <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let Item of products">
                  <app-product-item [product]="Item"></app-product-item>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="shopParam.pageSize"
                    [pageNumber]="shopParam.pageNumber"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
                
              </div>

        </section>
    </div>
</div>
